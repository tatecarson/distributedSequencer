<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mesh Garden</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="css/mobile-console.min.css">
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css" />
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"> -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  
  
  <div class="san-serif container">
    <canvas class="layer-1"></canvas>
    <div class="layer-2">
      <!-- 
      <p class="f3 tc">
        Mute Button
      </p> -->
      <div id="startTransport"></div>
      <div id="welcome" class="f3 tc"></div>
  
      <div id="notes">
        <div id="tilt"></div>
      </div>
  
      <div id="d"></div>
      <div id="heading-match" class="overlay" style="width: 0%">
        <div class="overlay-content">
  
          <div id="match">
            <div id="match-name"></div>
            <div id="match-note"></div>
            <div id="no-notes"></div>
          </div>
    
        </div>
        <div class="remove-overlay" id="continue">
          <!-- tap to continue -->
          <p class="f3 tc">
            continue
          </p>
        </div>
      </div>

      <div id="myNav" class="overlay">
        <div class="overlay-content">
          <!-- program notes -->
          <p class="f2">
            Mesh Garden
          </p>
          <p>
            Turn and face your neighbors, notice how the sound changes.
          </p>
          <p>
            Please enter your name below
          </p>
          <input type="text" tabindex="0" autofocus placeholder="Enter your name here" id="userNameInput" maxlength="25" />
          <button type="button" id="submit-user">Submit Name</button>
        </div>


        <div class="remove-overlay" id="restart">
          <!-- tap to start audio context -->
          <p class="f3 tc">
            TAP HERE TO START COMPOSING
          </p>
        </div>
      </div>


    </div>


    <script>

      document.getElementById("continue").addEventListener("click", () => {
        document.getElementById("heading-match").style.width = "0%";
      })
      console.log("update")
    </script>
    <script src="js/client.js"></script>
</body>

</html>
